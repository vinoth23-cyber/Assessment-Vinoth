<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .contact-container {
            position: relative;
            height: 100vh; /* Full screen height */
        }

        /* Video styling */
        .contact-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind the form */
        }

        .contact-video video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .contact-form {
            position: relative;
            padding: 40px;
            color: black;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            max-width: 700px;
            margin: 0 auto;
            z-index: 1;
            top: 50%; /* Center the form vertically */
            transform: translateY(-50%); /* Adjust form position */
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        .contact-form p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #0043F1;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .contact-form button:hover {
            background-color: #0033cc;
        }

        .contact-form .btn-clear {
            background-color: #E6E6E3;
            color: black;
        }

        .contact-form .btn-clear:hover {
            background-color: #E6E6E3;
        }

        /* Custom Label Color */
        label {
            color: black; /* Light gray color */
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .contact-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
        }

        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div id="header"></div>

    </header>
    <div class="container-fluid contact-container">
        <!-- Video Background -->
        <div class="contact-video">
            <video autoplay muted loop>
                <source src="/assets/video/Hero section video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>How can we <span style="color: #ffcc00;">help you?</span></h2>
            <form>
                <!-- First Row (Name and Email) -->
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>

                <!-- Second Row (Company and Phone) -->
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="Company">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone">
                    </div>
                </div>

                <!-- Third Row (Message) -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Your message..." rows="4"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" style="width: 30%;">Submit</button>
                    <button type="reset" style="width: 30%;" class="btn-clear">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div id="footer"></div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamically load home.html content into the #home-content div
        $(document).ready(function() {
          // Make sure the file paths are correct
          $("#header").load("header.html");
          $("#footer").load("footer.html");
    
        });
      </script>
    
</body>

</html>
