<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Accordion with Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .accordion-button::after {
            display: none;
        }

        /* General icon styles */
        .accordion-button .float-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0043F1;
            opacity: 1;
        }

        /* Plus icon visible initially */
        .accordion-button .float-icon.plus {
            opacity: 1;
        }

        /* Minus icon hidden initially */
        .accordion-button .float-icon.minus {
            opacity: 0;
        }

        /* When expanded, show minus icon and hide plus icon */
        .accordion-button:not(.collapsed) .float-icon.plus {
            opacity: 0;
        }

        .accordion-button:not(.collapsed) .float-icon.minus {
            opacity: 1;
        }

        /* Active background and text color for icons */
        .accordion-button .float-icon {
            background-color: #0043F1;
            color: white;
        }

        /* Accordion container background */
        .accordion-item {
            border: none;
            background-color: #E6E6E3;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid grey;
        }

        /* Accordion header styling */
        .accordion-button {
            box-shadow: none;
            background-color: #E6E6E3;
            height: 70px;
        }

        .accordborder {
            background: linear-gradient(90deg, var(--token-965e5c17-6359-41cc-bd03-2fa4898e2c2b, rgb(34, 36, 38)) 0%, rgba(34, 36, 38, 0) 100%);
            opacity: 1;
            transform: none;
            transform-origin: 50% 50% 0px;
            height: 1px;
            will-change: transform;
            margin-left: 20px;
        }

        /* Custom font styles for questions */
        .accordion-button span {
            font-weight: bold;
        }

        .career3 {
            background-color: #EFF0F2;
        }
    </style>
</head>

<body>
    <div class="career3">
        <div class="blur-effect-container">
            <div class="blur-effect-item justify-content-center py-5">

                <span class="blur-word headerFontLg">Got </span>

                <span class="blur-word headerFontLg" style="color: #0043F1;">Questions?</span>
            </div>
        </div>
        <div class="accordion container py-5" id="customAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed d-flex align-items-center" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        <span class="flex-grow-1">How long does the hiring process take?</span>
                        <span class="float-icon plus"><i class="fas fa-plus"></i></span>
                        <span class="float-icon minus"><i class="fas fa-minus"></i></span>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#customAccordion">
                    <div class="accordborder"></div>
                    <div class="accordion-body">
                        Our team aims to review and respond to applications within two weeks.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed d-flex align-items-center" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        <span class="flex-grow-1">Can I apply for multiple roles?</span>
                        <span class="float-icon plus"><i class="fas fa-plus"></i></span>
                        <span class="float-icon minus"><i class="fas fa-minus"></i></span>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#customAccordion">
                    <div class="accordborder"></div>

                    <div class="accordion-body">
                        Yes, feel free to apply for any positions that match your skills and experience.                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed d-flex align-items-center" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree">
                        <span class="flex-grow-1">What should I include in my application?</span>
                        <span class="float-icon plus"><i class="fas fa-plus"></i></span>
                        <span class="float-icon minus"><i class="fas fa-minus"></i></span>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#customAccordion">
                    <div class="accordborder"></div>

                    <div class="accordion-body">
                        A detailed resume and a cover letter highlighting your relevant experience.                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
