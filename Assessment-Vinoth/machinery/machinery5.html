<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-mach5{
        background-color: #EFF0F2;

    }
.mach5-marquee-container {
      /* background-color: #EFF0F2; */
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 250px;
    }

    .mach5-marquee-content {
      display: inline-block;
      animation: mach5-marquee 50s linear infinite;
    }

    /* Animation keyframes */
    @keyframes mach5-marquee {
      from {
        transform: translateX(1%); /* Start off-screen from the right */
      }
      to {
        transform: translateX(-60%); /* Move off-screen to the left */
      }
    }

    .mach5-marquee-content .mach5-image {
      width: 250px; /* Adjust image width */
      height: 300px;
      object-fit: cover;
      margin-right: 10px; /* Space between images */
    }
    .mach5-marquee-container2 {
      /* background-color: #0043F1; */
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 250px;
    }

    .mach5-marquee-content2{
      display: inline-block;
      animation: mach5-marquee2 50s linear infinite;
    }

    /* Animation keyframes */
    @keyframes mach5-marquee2 {
      from {
        transform: translateX(-60%); /* Start off-screen from the right */
      }
      to {
        transform: translateX(10%); /* Move off-screen to the left */
      }
    }

    .mach5-marquee-content2 .mach5-image2 {
      width: 250px; /* Adjust image width */
      height: 300px;
      object-fit: cover;
      margin-right: 10px; /* Space between images */
    }
  </style>
</head>
<body>
