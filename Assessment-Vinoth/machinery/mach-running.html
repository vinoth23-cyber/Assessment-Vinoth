<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .marquee-container-mach {
      background-color: #0043F1;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 30px;
    }

    .marquee-content-mach {
      display: inline-block;
      animation: marquee 20s linear infinite;
      color: white;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }

    .marquee-content-mach span {
      margin: 0 10px;
    }

    .marquee-content-mach .star {
      color: gold;
      font-size: 0.5rem;
    }

    /* Animation keyframes */
    @keyframes marquee-mach {
      from {
        transform: translateX(10%); /* Start off-screen from the right */
      }
      to {
        transform: translateX(-100%); /* Move off-screen to the left */
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container-mach">
    <div class="marquee-content-mach">
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
        <span class="star">✦</span>
        <span>Explore Our Machinery's</span>
       
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
