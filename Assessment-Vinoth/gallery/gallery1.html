    <style>
        .mach5-marquee-container {
            overflow: hidden;
            position: absolute;
            height: 850px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            top: -20%;

            /* bottom: -40%; */
            right: -10%;
            transform: rotate(13deg);
        }

        .mach5-marquee-column {
            width: 400px;
            /* Width of each column */
            height: 100%;
            /* Full height of the container */
            overflow: hidden;
            position: relative;
        }

        .mach5-marquee-content1 {
            display: flex;
            flex-direction: column;
            animation: mach5-marquee-vertical 300s linear infinite;
        }

        @keyframes mach5-marquee-vertical {
            from {
                transform: translateY(1%);
                /* Start off-screen from the bottom */
            }

            to {
                transform: translateY(-100%);
                /* Move off-screen to the top */
            }
        }

        .mach5-marquee-content2 {
            display: flex;
            flex-direction: column;
            animation: mach5-marquee-vertical-reverse 300s linear infinite;
        }

        /* Animation keyframes */
        @keyframes mach5-marquee-vertical-reverse {
            from {
                transform: translateY(-50%);
                /* Start off-screen from the bottom */
            }

            to {
                transform: translateY(100%);
                /* Move off-screen to the top */
            }
        }

        .mach5-marquee-content1 img,
        .mach5-marquee-content2 img {
            width: 500px;
            height: 400px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            /* Smooth zoom transition */
        }

        .mach5-marquee-content1 img:hover,
        .mach5-marquee-content2 img:hover {
            transform: scale(0.9);
            /* Zoom out effect */
        }

        /* Set the background image for the page with a unique class */

    <script>
        function isInView(element) {
            const rect = element.getBoundingClientRect();
            return rect.top >= 0 && rect.bottom <= window.innerHeight;
        }

        $(document).ready(function () {
            const image = $('#gal1-zoomImage');

            $(window).on('scroll', function () {
                if (isInView(image[0])) {
                    image.addClass('gal1-zoom-in');

                }
            });
