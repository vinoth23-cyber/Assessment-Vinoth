<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Animation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gal2-marquee-container {
      /* background-color: #0043F1; */
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      height: 300px;
      
    }

    .gal2-marquee-content {
      display: inline-block;
      animation: gal2-marquee 50s linear infinite;
    }

    /* Animation keyframes */
    @keyframes gal2-marquee {
      from {
        transform: translateX(1%); /* Start off-screen from the right */
      }
      to {
        transform: translateX(-100%); /* Move off-screen to the left */
      }
    }

    .gal2-marquee-content .gal2-image {
      width: 200px; /* Adjust image width */
      height: 300px;
      object-fit: cover;
      margin-right: 10px;
      transition: transform 0.3s ease; 
        }
    .gal2-marquee-content .gal2-image:hover {
      transform: scale(0.9); /* Scale the image to 90% of its size */
    }
    
    .main-gal2{
        background-color: #E6E6E3;
    }
  </style>
</head>
<body>
    <div class="main-gal2 py-5">
        <div class="pt-5 ps-5">
            <span class="headerFontSm">Featured</span>
        </div>
        <div class="gal2-marquee-container py-5">
            <div class="gal2-marquee-content">
                <img src="../assets/images/mach5-1.png" class="gal2-image" alt="Image 1">
                <img src="../assets/images/mach5-2.png" class="gal2-image" alt="Image 2">
                <img src="../assets/images/mach5-3.png" class="gal2-image" alt="Image 3">
                <img src="../assets/images/mach5-4.png" class="gal2-image" alt="Image 4">
                <img src="../assets/images/mach5-1.png" class="gal2-image" alt="Image 1">
                <img src="../assets/images/mach5-2.png" class="gal2-image" alt="Image 2">
                <img src="../assets/images/mach5-3.png" class="gal2-image" alt="Image 3">
                <img src="../assets/images/mach5-4.png" class="gal2-image" alt="Image 4">
                <img src="../assets/images/mach5-1.png" class="gal2-image" alt="Image 1">
                <img src="../assets/images/mach5-2.png" class="gal2-image" alt="Image 2">
                <img src="../assets/images/mach5-3.png" class="gal2-image" alt="Image 3">
                <img src="../assets/images/mach5-4.png" class="gal2-image" alt="Image 4">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
