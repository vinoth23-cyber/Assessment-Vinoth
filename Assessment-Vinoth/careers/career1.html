<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career 1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black;
            height: 100%;
            /* Ensure the body takes full height */
        }

        /* Background Styles */
        .career1-main {
            background-color: #EFF0F2;
            position: relative;
            overflow: hidden;
            padding: 50px 0;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Overlay Styles */
        .career1-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        /* Content Inside Container */
        .career1-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            /* Ensure content takes full height */
        }

        /* Left Column Styling */
        .career1-left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Vertically center content */
            align-items: center;
            padding: 20px;
            /* Add some padding for spacing */
            min-height: 100%;
            /* Ensure it takes full height */
            color: #333;
        }

        .career1-left-column h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            /* Center-align text */
        }

        .career1-left-column p {
            font-size: 1rem;
            color: #555;
            text-align: center;
            /* Center-align text */
        }

        /* Right Column Styling */
        .career1-right-column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Zoom Effect Styles */
        .career1-right-column img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transform: scale(0.8);
            transition: transform 0.5s ease-in;
        }

        .career1-right-column img.career1-zoom-in {
            transform: scale(1);
        }

        /* Line Break Styling */
        .line-break {
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }

        .headerFontcareer1 {
            font-size: 80px;
            font-weight: 700;
            color: #333;
        }

        .headerFontcareer2 {
            font-size: 20px;
            font-weight: 500;
            color: #555;
        }

        .career1TopRotated-image {
            position: absolute;
            top: -40%;
            width: 40%;
            left: 10%;
            transform: rotate(316deg);
            z-index: 1;
            opacity: 0.5
        }
    </style>
</head>

<body>
    <div class="career1-main">
        <img src="/assets/images/about2.png" alt="Background Image" class="career1TopRotated-image">
        <div class="container py-5">
            <!-- Content row with Bootstrap grid -->
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6 career1-left-column">
                    <div class="blur-effect-container">
                        <div class="blur-effect-item">
                            <span class="blur-word headerFontcareer1">Build Your</span>
                            <span class="line-break"></span>

                            <span class="blur-word headerFontcareer1">Future with Prax</span>
                            <span class="line-break"></span>

                            <span class="blur-word headerFontcareer1">Engineering</span>
                            <span class="line-break"></span>
                            <br /><br />

                            <span class="blur-word paragraphFontMd">Join a team where your skills matter, your ideas
                                inspire, and your growth is our priority.</span>
                            <span class="line-break"></span>
                            <br /><br />

                            <button type="button" style="width: 20%; background-color: #0043F1;" class="btn btn-primary"
                                data-bs-toggle="modal" data-bs-target="#applyModal">Apply now</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column with image -->
                <div class="col-md-6 career1-right-column">
                    <!-- First row with two columns -->
                    <div class="row">
                        <div class="col-md-6">
                            <img id="career1-zoomImage1" src="../assets/images/about5.png" alt="Company Image 1">
                        </div>
                        <div class="col-md-6">
                            <img id="career1-zoomImage2" src="../assets/images/about5.png" alt="Company Image 2">
                        </div>
                    </div>

                    <!-- Second row with one column -->
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <img id="career1-zoomImage3" src="../assets/images/about5.png" alt="Company Image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Application Form -->
    <div class="modal" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applyModalLabel">Apply for a Position</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="applicationForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" placeholder="Jane Smith" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" placeholder="jane@email.com" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Phone Number</label>
                            <input type="tel" placeholder="0123456789" class="form-control" id="mobile" required>
                        </div>
                        <div class="mb-3">
                            <label for="position" class="form-label">Position Applying For</label>
                            <select class="form-select" id="position" required>
                                <option value="engineer">Engineer</option>
                                <option value="developer">Developer</option>
                                <option value="designer">Designer</option>
                                <!-- Add other positions as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume/CV (PDF or DOC)</label>
                            <input type="file" class="form-control" id="resume" accept=".pdf,.doc,.docx" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="confirmCheck" required>
                            <label class="form-check-label" for="confirmCheck" style="font-style: italic;">I confirm
                                that the information provided is accurate and consent to my data being processed for
                                this application.</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to check if an element is in the viewport
        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Function to add zoom effect on images when they are in the viewport
        function handleImageZoom() {
            $('img').each(function () {
                if (isInViewport(this)) {
                    $(this).addClass('career1-zoom-in');
                }
            });
        }

        // Initial call to check images visibility
        handleImageZoom();

        // Event listener to check when user scrolls
        $(window).on('scroll', function () {
            handleImageZoom();
        });
    </script>
</body>

</html>
