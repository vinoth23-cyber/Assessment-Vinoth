<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prax Engineering in Review</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background image with blue overlay */
        .prax-stats-section {
            padding: 80px 0;
            text-align: center;
            background-image: url('assets/images/home5.png');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        /* Blue overlay background with opacity */
        .prax-stats-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 67, 241, 0.7);
            z-index: 0;
        }

        /* Overlay text for '2024' */
        .prax-stats-section::after {
            content: '2024';
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(230, 230, 227, 0.3);
            z-index: 1;
        }

        .prax-stats-header {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 3;
        }

        .prax-stats-row {
            position: relative;
            z-index: 3;
        }

        .prax-stat-item {
            position: relative;
            text-align: left;
            padding: 20px;
        }

        .prax-stat-item h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .prax-stat-divider {
            width: 3px;
            height: 50%;
            background-color: white;
            position: absolute;
            left: 0;
            top: 5%;
        }

        .prax-stat-item p {
            font-size: 1.5rem;
            color: white;
            margin-top: 5px;
        }

        .prax-gold-line {
            border-top: 4px solid #EEC643;
            width: 6%;
            margin: 0 auto 50px;
            position: relative;
            z-index: 3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .prax-stat-item {
                text-align: center;
            }

            .prax-stat-divider {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .prax-stats-header {
                font-size: 2rem;
            }

            .prax-stats-section::after {
                font-size: 5rem;
            }

            .prax-stat-item h1 {
                font-size: 2.5rem;
            }

            .prax-stat-item p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="prax-stats-section">
        <div class="prax-gold-line"></div> <!-- Gold line above the header -->

        <h2 class="prax-stats-header">Prax Engineering in Review:</h2>
        <div class="row prax-stats-row px-3 px-md-5">
            <div class="col-12 col-sm-6 col-md-3 prax-stat-item text-center text-md-start">
                <div class="prax-stat-divider d-none d-md-block"></div>
                <h1 id="current-customers" data-count="21">0</h1>
                <p>Current Customers</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3 prax-stat-item text-center text-md-start">
                <div class="prax-stat-divider d-none d-md-block"></div>
                <h1 id="satisfied-customers" data-count="123">0</h1>
                <p>Satisfied Customers</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3 prax-stat-item text-center text-md-start">
                <div class="prax-stat-divider d-none d-md-block"></div>
                <h1 id="partners" data-count="5">0</h1>
                <p>Partners</p>
            </div>
            <div class="col-12 col-sm-6 col-md-3 prax-stat-item text-center text-md-start">
                <div class="prax-stat-divider d-none d-md-block"></div>
                <h1 id="products-delivered" data-count="256550">0</h1>
                <p>Products Delivered</p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to animate the countdown
        function animateNumbers() {
            $('.prax-stat-item h1').each(function () {
                var $this = $(this);
                var countTo = $this.attr('data-count');
                $({ countNum: $this.text() }).animate(
                    { countNum: countTo },
                    {
                        duration: 2000,
                        easing: 'swing',
                        step: function () {
                            $this.text(Math.floor(this.countNum));
                        },
                        complete: function () {
                            $this.text(this.countNum);
                        }
                    }
                );
            });
        }

        // Check if element is in the viewport
        function isElementInViewport(el) {
            var rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Trigger animation when section is in the viewport
        $(window).on('scroll', function () {
            var statsSection = $('.prax-stats-section');

            if (isElementInViewport(statsSection[0])) {
                animateNumbers();
                $(window).off('scroll');
            }
        });

        // Trigger animation when the page loads
        $(document).ready(function () {
            if (isElementInViewport($('.prax-stats-section')[0])) {
                animateNumbers();
            }
        });
    </script>
</body>

</html>
