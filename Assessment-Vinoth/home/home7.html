<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattered Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the gallery */
        .gallery-container {
            column-count: 4; /* Number of columns, this can be adjusted */
            column-gap: 20px; /* Gap between columns */
            background-color: #EFF0F2;
            transition: transform 0.5s ease-in-out; /* Smooth transition for zooming */
        }

        .gallery-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 16px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            break-inside: avoid;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
            height: auto;
            object-fit: cover;
            transition: transform 1s ease;
        }

        .zoomout:hover img {
            transform: scale(0.9);
        }

        .zoomin:hover img {
            transform: scale(1.1);
        }

        /* Optional overlay on hover */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 8px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .gallery-container {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                column-count: 1;
            }
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <!-- Gallery Items -->
        <div class="gallery-item zoomout">
            <img src="assets/images/surfacemetal.avif" alt="Surface Metal">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/surface4.avif" alt="Surface 4">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/surface2.avif" alt="Surface 2">
        </div>
        <div class="gallery-item zoomout">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal">
        </div>
        <div class="gallery-item zoomout">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 2">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 3">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 4">
        </div>
        <div class="gallery-item zoomout">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 5">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 6">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 7">
        </div>
        <div class="gallery-item zoomout">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 8">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 9">
        </div>
        <div class="gallery-item zoomout">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 10">
        </div>
        <div class="gallery-item zoomin">
            <img src="assets/images/sheetmetal.avif" alt="Sheet Metal 11">
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Scroll event to zoom in/out the gallery container
        let lastScrollTop = 0;
        $(window).on('scroll', function() {
            let currentScroll = $(this).scrollTop();

            if (currentScroll > lastScrollTop) {
                // Scrolling down: zoom in
                $('.gallery-container').css('transform', 'scale(1.05)');
            } else {
                // Scrolling up: zoom out
                $('.gallery-container').css('transform', 'scale(1)');
            }

            lastScrollTop = currentScroll;
        });
    </script>

</body>

</html>
